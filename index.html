<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ms. Lisa â€“ Shappyâ€™s Smart Assistant</title>
  <style>
    body {
      background-color: #0f111a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #151822;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 80vh;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      color: #00fff2;
      font-weight: bold;
      font-size: 2em;
      margin-bottom: 10px;
    }

    h1 span {
      color: pink;
      font-size: 1.2em;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background: #0f111a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .message {
      margin: 8px 0;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: #00fff2;
    }

    .lisa {
      text-align: left;
      color: #ffb6c1;
    }

    .input-area {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #1d2130;
      color: white;
      font-size: 1em;
    }

    button {
      background: #00fff2;
      border: none;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfb3;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00fff2;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span>ðŸŒ¸</span> Ms. Lisa</h1>
    <div id="chat-box">
      <div class="message lisa">Hello Shappy, Iâ€™m always ready to assist ðŸ’¼</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Talk to Lisa..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('user', userMessage);
      input.value = '';

      try {
        const res = await fetch('https://ms-lisa.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        if (!res.ok) throw new Error('Server error');

        const data = await res.json();
        appendMessage('lisa', data.reply || 'Hmmâ€¦ no response yet.');
      } catch (err) {
        appendMessage('lisa', 'âš ï¸ Connection issue, Shappy.');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
