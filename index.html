<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ms. Lisa ‚Äì Shappy‚Äôs Smart Assistant</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1b1b2f);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #00e6b8;
    }
    .chat-box {
      width: 90%;
      max-width: 500px;
      height: 60vh;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0, 230, 184, 0.2);
    }
    .input-area {
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    button {
      background: #00e6b8;
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üå∏ Ms. Lisa</h1>
  <p>Hello Shappy, I‚Äôm always ready to assist üíº</p>
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input id="userInput" type="text" placeholder="Talk to Lisa..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const LISA_SERVER_URL = "https://your-render-url.onrender.com"; // üîó Replace with your real backend URL
    const chatBox = document.getElementById("chatBox");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      msg.style.margin = "8px 0";
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage("You", message);
      input.value = "";

      try {
        const response = await fetch(`${LISA_SERVER_URL}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message }),
        });
        const data = await response.json();
        addMessage("Lisa", data.reply || "I'm thinking...");
      } catch (err) {
        addMessage("Lisa", "‚ö†Ô∏è Connection issue, Shappy.");
      }
    }
  </script>
</body>
  </html>
<button onclick="speak('Hello Shappy üíº, Lisa here and fully online!')">Test Voice</button>
<script>
  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    speechSynthesis.speak(utterance);
  }
</script>
